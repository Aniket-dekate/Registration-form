<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    ">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="login-form">
        <div class="login_left">
          <div class="login-left-content">
            <h1>Welcome Back</h1>
            <p>Provide your Personal Details to use all features</p>
            <button>SIGN IN</button>
          </div>
        </div>
        <div class="login_right">
          <div class="login_right_content">
            <h1>Register With</h1>
            <div class="icon_container">
              <div class="icon"><i class="fa-brands fa-google-plus"></i></div>
              <div class="icon"><i class="fa-brands fa-facebook-f"></i></i></div>
              <div class="icon"><i class="fa-brands fa-square-github"></i></div>
              <div class="icon"><i class="fa-brands fa-linkedin-in"></i></div>
            </div>
            <h1>OR</h1>
            <p>Fill out the following infomation</p>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="email">
            <input type="password" placeholder="password">
            <button>Sign Up</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
